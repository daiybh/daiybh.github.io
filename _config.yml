baseurl:
url: https://blog.hyman.store
logo: /assets/images/logo.png 
title: Daiybh
subtitle: "Stay hungry, stay foolish."
description: "daiybh's personal page"
date_format: "ordinal"
# timezone: Asia/Chengdu
encoding: "utf-8"
side_bar_repo_limit: 5

author: Daiybh
#organization: UESTC
#organization_url: http://www.uestc.edu.cn
github_username: daiybh
location: Chengdu, China
email: daiybh@gmail.com

# Navigation
navs:
  -
    href: /
    label: Homepage


  -
    href: /categories/
    label: Blogs

  - 
    href: /tags/
    label: Tags
  -
    href: /wiki/
    label: Wiki

# RSS
subscribe_rss: /feed.xml

# Jekyll
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
#excerpt_separator: "\n\n"
excerpt_separator: <!--more-->
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: https://github.com/daiybh/

# Search
simple_jekyll_search:
    fulltext: false # full text search enable
    limit: 10 # limitation of the search results to show

# Analytics
google:
    analytics_id: G-CH6ZLZ75VM
    ads: true
github: 
    [metadata]


# 输入Disqus shortname，即可添加评论区，请查阅文档，设置自己的disqus站点，不要继续使用我的站点loffer
